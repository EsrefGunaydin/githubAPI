<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <p>Enter the Github Repo Owner/Name</p>
    <div>
      <form method="POST">
        <input type="text" placeholder="https://api.github.com/" disabled />
        <input type="text" name="url" placeholder="Enter owner/reponame" />
        <button id="submitQuery" type="submit">Submit</button>
      </form>
    </div>

    <h3>Show Pull Requests and No.#Commits</h3>
    <div id="results"></div>
    <script>
        let results = document.getElementById("results");
        let submitBtn = document.getElementById("submitQuery");
        let fetchData = fetch("/api/pullrequests");
        fetchData
          .then((res) => res.json())
          .then((data) => {
            var pulls = data.map((item) => {
              return `<div>
              <p>Title: ${item.title}</p>
              <p>URL: <a href="${item.url}">${item.url}</a></p>
              <p>ID: ${item.id}</p>
              <p>Number Of Commits: ${item.numberOfCommits}</p>
              </div>`;
            });
            results.innerHTML = pulls;
          });
        submitBtn.addEventlistener("click", fetchData());
    </script>
      <script src="" async defer>
    
  </body>
</html>
